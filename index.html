<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Student Enrollment Form</h1>
	</header>
	<content>
		<div class="up">
			<form>
				<table>
					<tr>
						<td>Regd. No.</td>
						<td>:</td>
						<td ><input type="text" class="ip" id="regd" name="regd"></td>
					</tr>
					<tr>
						<td>First Name</td>
						<td>:</td>
						<td ><input type="text" class="ip" id="fname" name="fname"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td>:</td>
						<td><input type="text" class="ip" id="lname" name="lname"></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>:</td>
						<td>
							<input type="radio" id="gender" name="gender" value="male">
							<label>Male</label>
							<input type="radio" id="gender" name="gender" value="female">
							<label>Female</label>
							<input type="radio" id="gender" name="gender" value="other">
							<label>Other</label>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>Email</td>
						<td>:</td>
						<td><input type="Email" class="ip" id="email" name="email"></td>
					</tr>
					<tr>
						<td>Phone No.</td>
						<td>:</td>
						<td><input type="number" class="ip" id="phone" name="phone"></td>
					</tr>
					<tr>
						<td>Address</td>
						<td>:</td>
						<td><textarea class="ip" id="address" name="address"></textarea></td>
					</tr>
					<tr>
						<td>Branch</td>
						<td>:</td>
						<td>
							<select id="branch">
								<option value="CSE">CSE</option>
								<option value="CSE">CIVIL</option>
								<option value="CSE">ELE</option>
								<option value="CSE">ETC</option>
								<option value="CSE">MME</option>
								<option value="CSE">MECH</option>
							</select>
						</td>
					</tr>
				</table>
			</form>
			<input type="button" name="button" id="btn" onclick="addRow()" value="Submit" >
				<button type="Reset">Reset</button>
		</div>
		<div class="down">
			<table id="display" border="2">
				<thead>
				<tr>
					<th>Regd. No.</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Email</th>
					<th>Phone No.</th>
					<th>Address</th>
					<th>Branch</th>
				</tr>
			</thead>
			</table>
		</div>
	</content>
	

	<script type="text/javascript">
		var l1 = [];
		var l2 = [];
		var l3 = [];
		var l4 = [];
		var l5 = [];
		var l6 = [];
		var l7 = [];		
		var l8 = [];

		var n=1;
		var m=0;

		function addRow()
		{
			var addrw=document.getElementById('display')
			var nrow = addrw.insertRow(n);

			l1[m]=document.getElementById("regd").value;
			l2[m]=document.getElementById("fname").value;
			l3[m]=document.getElementById("lname").value;
			l4[m]=document.getElementById("gender").value;
			l5[m]=document.getElementById("email").value;			
			l6[m]=document.getElementById("phone").value;
			l7[m]=document.getElementById("address").value;
			l8[m]=document.getElementById("branch").value;

			var cel1 = nrow.insertCell(0);
			var cel2 = nrow.insertCell(1);
			var cel3 = nrow.insertCell(2);
			var cel4 = nrow.insertCell(3);
			var cel5 = nrow.insertCell(4);
			var cel6 = nrow.insertCell(5);
			var cel7 = nrow.insertCell(6);
			var cel8 = nrow.insertCell(7);

			cel1.innerHTML = l1[m];
			cel2.innerHTML = l2[m];
			cel3.innerHTML = l3[m];
			cel4.innerHTML = l4[m];
			cel5.innerHTML = l5[m];
			cel6.innerHTML = l6[m];
			cel7.innerHTML = l7[m];
			cel8.innerHTML = l8[m];

			n++;
			m++;
		}
	</script>

</body>
</html>
